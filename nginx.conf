# Nginx configuration for Royal Drive Admin (React Router v7 SSR)
# This should be placed at: /etc/nginx/sites-available/royal-drive-admin

server {
    listen 80;
    server_name admin.royaldrivecanada.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.royaldrivecanada.com;

    # SSL Configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/admin.royaldrivecanada.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.royaldrivecanada.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/royal-drive-admin-access.log;
    error_log /var/log/nginx/royal-drive-admin-error.log;

    # Increase client max body size for file uploads
    client_max_body_size 50M;

    # Proxy to Node.js application running on PM2
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve static assets directly (optional optimization)
    location /build/ {
        alias /var/www/royal-drive-admin/build/client/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 256;
}
